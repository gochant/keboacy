<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link href="../../assets/keboacy/css/default.css" rel="stylesheet" />
    <style>
        .page{
             width: 800px;
             margin: 0 auto;
        }
         .tb {
             height: 300px;
             border: 1px solid #ccc;
         }
    </style>
</head>
<body>
    <div class="page">
        <h1 class="page-header">Basic DataTable</h1>
        <div class="btn-toolbar">
            <button class="btn btn-default" data-bind="events: { click: getSelect }">获取选中数据Console </button>
            <button class="btn btn-default" data-bind="events: { click: filterData }">筛选年龄40以上的</button>
        </div>
        <hr />
        <div class="tb">
            <div class="" data-role="datatable" data-bind="source: list" data-selectable="row" data-widths="[60,]">
                <script type="text/template" class="tpl-header">
                    <tr>
                        <th data-prop="Name">序号</th>
                        <th class="sortable string" data-prop="Name">姓名</th>
                        <th class="sortable number" data-prop="Age">年龄</th>
                        <th class="sortable string" data-prop="Gender">性别</th>
                    </tr>
                </script>
                <script type="text/template" class="tpl-row">
                    <tr data-id="#: id #">
                        <td>#: id #</td>
                        <td>#: Name #</td>
                        <td>#: Age #</td>
                        <td>#: Gender #</td>
                    </tr>
                </script>
            </div>
        </div>
    </div>
    <script src="../../assets/jquery.min.js"></script>
    <script src="../../assets/lodash.min.js"></script>
    <script src="../../assets/kendo.ui.core.min.js"></script>
    <script src="../../assets/keboacy/js/keboacy.min.js"></script>
    <script src="index.js"></script>
</body>
</html>

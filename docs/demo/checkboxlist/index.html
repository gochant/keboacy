<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link href="../../assets/keboacy/css/default.css" rel="stylesheet" />
    <style>
        .page {
            width: 960px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="page">
        <h2 class="page-header">Basic CheckboxList</h2>
        <h3>Vertical</h3>
        <div data-role="checkboxlist" data-bind="value: val, source: list"></div>
        <h3>Horizontal</h3>
        <div data-role="checkboxlist" data-orientation="horizental" data-bind="value: val, source: list"></div>
        <div class="well-sm">
            <button id="getData">获取数据console</button>
            <button id="changeData">更改数据</button>
            <button id="changeSource">更改数据源</button>
        </div>
    </div>
    <script src="../../assets/jquery.min.js"></script>
    <script src="../../assets/lodash.min.js"></script>
    <script src="../../assets/kendo.ui.core.min.js"></script>
    <script src="../../assets/keboacy/js/keboacy.min.js"></script>
    <script src="index.js"></script>
</body>
</html>

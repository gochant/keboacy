<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link href="../../../themes/default/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/default.css">
    <style>
        .tb{
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="tb">
        <div class="" data-role="datatable" data-bind="source: list" data-selectable="row">
            <script type="text/template" class="tpl-header">
                <tr>
                    <th class="sortable string" data-prop="Name">姓名</th>
                    <th class="sortable string" data-prop="Gender">性别</th>
                    <th class="sortable number" data-prop="Age">年龄</th>
                </tr>
            </script>
            <script type="text/template" class="tpl-row">
                <tr data-id="#: id #">
                    <td>#: Name #</td>
                    <td>#: Gender #</td>
                    <td>#: Age #</td>
                </tr>
            </script>
        </div>
    </div>
    <script src="../../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../../bower_components/lodash/dist/lodash.min.js"></script>
    <script src="../../../bower_components/kendo-ui/js/kendo.ui.core.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="index.js"></script>
</body>
</html>
